<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
  </head>
<body>
  <div class="container" ng-app='ShoppingListCheckOff'>
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-sm-6" ng-controller='BuyListController as buylist'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in buylist.items">Buy {{::item.quantity}}
         {{::item.name}}{{::item.quantity>1?'s':''}}
         <button class="btn btn-default" ng-click="buylist.buyAnItem($index);">
           <span class="glyphicon glyphicon-ok"></span> Bought
         </button>
       </li>
     </ul>
     <div class="emptyMessage" ng-show="buylist.allBought()">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-sm-6" ng-controller="BoughtListController as boughtlist">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in boughtlist.items">Bought {{::item.quantity}}
         {{::item.name}}{{::item.quantity>1?'s':''}}
       </li>
     </ul>
     <div class="emptyMessage" ng-show="boughtlist.nothingBought()">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
