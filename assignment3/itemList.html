<div>
  <div ng-if="list.showMsg">
    <h3 class="msgfound" ng-if="list.found.length>0">&nbsp;&nbsp;
      Found {{::list.found.length}} items</h3>
    <h3 class="msgnotfound" ng-if="list.found.length===0">&nbsp;&nbsp;
      Nothing found!</h3>
  </div>
  <div class="row" ng-repeat="item in list.found">
    <div class="col-sm-3">{{$index+1}}. {{::item.name}}</div>
    <div class="col-sm-1">{{::item.short_name}}</div>
    <div class="col-sm-5">{{::item.description}}</div>
    <div class="col-sm-3">
      <button ng-click="list.onRemove({index: $index})">Don't want this one!</button>
    </div>
  </div>

</div>
